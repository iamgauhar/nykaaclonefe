<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Signup</title>
    <link rel="stylesheet" href="./style/output.css">
</head>
<body>
    <div class="border h-screen ">

        <div class="border block p-6 rounded-lg shadow-lg bg-white max-w-sm relative top-1/2 left-1/2 " style="transform: translate(-50%, -50%);">
<h1 class="text-2xl text-center pb-4">Seller Signup</h1>

            <form>
                <div class="form-group mb-6">
                    <label for="name" class="form-label inline-block mb-2 text-gray-700">Seller Name</label>
                    <input type="text" class="form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="name"
                      aria-describedby="emailHelp" placeholder="Seller Name">
                  </div>
              <div class="form-group mb-6">
                <label for="exampleInputEmail2" class="form-label inline-block mb-2 text-gray-700">Email address</label>
                <input type="email" class="form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="email"
                  aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group mb-6">
                <label for="exampleInputPassword2" class="form-label inline-block mb-2 text-gray-700">Password</label>
                <input type="password" class="form-control block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="password"
                  placeholder="Password">
              </div>
           
              <button type="submit" class="
                w-full
                px-6
                py-2.5
                bg-pink-500
                text-white
                font-medium
                text-xs
                leading-tight
                uppercase
                rounded
                shadow-md
                hover:bg-pink-700 hover:shadow-lg
                focus:bg-pink-700 focus:shadow-lg focus:outline-none focus:ring-0
                active:bg-pink-800 active:shadow-lg
                transition
                duration-150
                ease-in-out">Signup</button>
    
                <p class="pt-4 text-xs text-center">allready seller? <a class="text-rose-700" href="adminlogin.html">Click here</a> </p>
            </form>
          </div>
     </div>
     <div id="pass_msg_1" class="border text-white transition-all rounded-md p-4 fixed bottom-10 right-0 bg-green-500">
        <h3><span id="pass_msg">Sign Successfull</span> <span>Login Now</span></h3>
        
     </div>
     <div id="fail_msg_2" class="border text-white transition-all rounded-md p-4 fixed bottom-10 right-0 bg-red-500">
        <h3><span id="fail_msg">Sign Faield</span></h3>
        
     </div>
</body>
<script src="./scripts/sellersignup.js"></script>
</html>
